<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.ShowSage.com</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>

</head>
<body>

    <div class="Wrapper">
        <nav>
            <div class="Logo">
               <a href="index.html">
                <img src="Logo_1.png" alt="">
               </a>
            </div>
    
            <div class="Navigation">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-lines-fill HOME" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                  </svg>
            </div>
        </nav>

        <div class="Password_Reset_Complete_Wrapper">
            <div class="Reset_Complete_Details">
                <div class="Meta_Information">
                    <img src="Logo_2.png" alt="Logo_2">
                    <h3>Reset Complete</h3>
                    <p>You have successfully reset your password.</p>
                    <p> Click on "Login" to purchase tickets.</p>
                </div>

                <div class="Anaimated_icon">
                    <lord-icon
                        src="https://cdn.lordicon.com/awmkozsb.json"
                        trigger="loop"
                        delay="500"
                        colors="primary:#006400,secondary:#006400"
                        style="width:100px;height:100px">
                    </lord-icon>
                </div>

                <div class="Other_Form_link">
                    <p>Remember Your Password?</p>
                    <a href="index.html">Login</a>
                </div>

            </div>
        </div>

    </div>
    
        
</body>
</html>
